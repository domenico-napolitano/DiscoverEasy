	<!-- Modal pulsante Accedi, codice va fuori alla navbar-->
	<div class="modal fade" id="Accedi" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header" id="modalHeaderAccedi">
					<!--intestazione modelAccedi -->
					<h2 class="modal-title" id="modalAccedi">Accedi</h2>
				</div>

				<div class="modal-body" id="corpoModelAccedi">
					<!--corpo del modelAccedi -->

					<form id="formModalAccedi">
						<label class="labelModel" id="labelModelEmail">Email</label> <input
							type="email" class="form-control" id="inputModalEmail"
							name="emailModalAccedi" placeholder="Inserisci email">
						<!--nascosto -->

						<label class="labelModel" id="labelModelPassword">Password</label>
						<input type="password" class="form-control"
							name="passwordModalAccedi" id="inputModalPassword"
							placeholder="Inserisci password">				

						<!--nascosto -->
						<label id="labelEmailPasswordErrati">Hai inserito email o
							password errati</label>

						<!--bottoni modelAccedi -->
						<div class="contenitoreBottoniAccedi">
							<button id="bottoneAccediModel" type="button"
								class="btn btn-primary">Accedi</button>
							<button id="bottoneChiudiModel" type="button"
								class="btn btn-default" data-dismiss="modal">Chiudi</button>
						</div>
					</form>
				</div>

			</div>
			<!-- div moda-content-->
		</div>
	</div>
	<!--fine modal -->




	<div class="container" id="home">
		<!-- div che contiene tutto il form di registrazione-->
		<div class="row" id="registrazione">
			<!-- dichiaro una riga di boostrap -->
			<div class="col-xs-8 col-xs-offset-2">
				<!-- div di 8 colonne, centrato-->

				<form action="Registrazione" method="post" id="form">
					<!-- form di registrazione -->

					<div class="form-group">
						<!--Inserisci email -->
						<label id="labelModelEmailRegistrazione">Email</label> <input
							type="email" class="form-control" name="emailRegistrazione"
							id="EmaildiRegistrazione" placeholder="Email"> <label
							id="labelEmailErratoRegistrazione">Inserisci un email
							valida</label>
						<!--nascosto -->
						<label id="labelEmailEsistente">Hai inserito un email
							esistente, prova a rinserirne un altra</label>
						<!--nascosto -->
					</div>


					<div class="form-group">
						<!--Inserisci password -->
						<label id="labelPassword">Password</label> <input type="password"
							class="form-control" name="passwordRegistrazione"
							id="PasswordRegistrazione" placeholder="Password"> <label
							id="labelPasswordErratoRegistrazione">Inserisci una
							password di almeno 8 caratteri</label>
					</div>

					<div class="form-group">
						<!--Inserisci nome -->
						<label id="labelNome">Nome</label> <input class="form-control"
							name="nomeRegistrazione" id="nomeRegistrazione"
							placeholder="Nome"> <label id="labelNomeErrato">Inserisci
							un nome valido, di almeno 1 carattere e massimo 30</label>
					</div>

					<div class="form-group">
						<!--Inserisci nome -->
						<label id="labelTelefono">Telefono</label> <input
							class="form-control" name="telefonoRegistrazione"
							id="telefonoRegistrazione" placeholder="Telefono"> <label
							id="labelTelefonoErrato">Inserisci un numero di telefono
							valido</label>
					</div>

					<!-- inserisci sesso -->
					<label id="labelSessoRadio">Sesso</label>
					<div class="radio">
						<label class="radioLabel"> <input type="radio"
							name="sessoRegistrazione" id="femminaRadio" value="femmina">
							Femmina
						</label> <label class="radioLabel"> <input type="radio"
							name="sessoRegistrazione" id="maschioRadio" value="maschio">
							Maschio
						</label> <label id="labelSessoRadioErrore">Seleziona maschio o
							femmina</label>
					</div>


					<div class="Anno_nascita">
						<!--Seleziona anno di nascita -->
						<label id="labelAnnoNascita"> Anno di nascita</label> <select
							class="form-control" name="anno_nascitaRegistrazione"
							id="selezionaAnnoNascita">
							<option>Anno</option>
							<option>1919</option>
							<option>1920</option>
							<option>1921</option>
							<option>1922</option>
							<option>1923</option>
							<option>1924</option>
							<option>1925</option>
							<option>1926</option>
							<option>1927</option>
							<option>1928</option>
							<option>1929</option>
							<option>1930</option>
							<option>1931</option>
							<option>1932</option>
							<option>1933</option>
							<option>1934</option>
							<option>1935</option>
							<option>1936</option>
							<option>1937</option>
							<option>1938</option>
							<option>1939</option>
							<option>1940</option>
							<option>1941</option>
							<option>1942</option>
							<option>1943</option>
							<option>1944</option>
							<option>1945</option>
							<option>1946</option>
							<option>1947</option>
							<option>1948</option>
							<option>1949</option>
							<option>1950</option>
							<option>1951</option>
							<option>1952</option>
							<option>1953</option>
							<option>1954</option>
							<option>1955</option>
							<option>1956</option>
							<option>1957</option>
							<option>1958</option>
							<option>1959</option>
							<option>1960</option>
							<option>1961</option>
							<option>1962</option>
							<option>1963</option>
							<option>1964</option>
							<option>1965</option>
							<option>1966</option>
							<option>1967</option>
							<option>1968</option>
							<option>1969</option>
							<option>1970</option>
							<option>1971</option>
							<option>1972</option>
							<option>1973</option>
							<option>1974</option>
							<option>1975</option>
							<option>1976</option>
							<option>1977</option>
							<option>1978</option>
							<option>1979</option>
							<option>1980</option>
							<option>1981</option>
							<option>1982</option>
							<option>1983</option>
							<option>1984</option>
							<option>1985</option>
							<option>1986</option>
							<option>1987</option>
							<option>1988</option>
							<option>1989</option>
							<option>1990</option>
							<option>1991</option>
							<option>1992</option>

							<option>1995</option>

							<option>1997</option>
							<option>1998</option>
							<option>1999</option>
							<option>2000</option>
							<option>2001</option>
							<option>2002</option>
						</select> <label id="labelAnnoNascitaErrore">Seleziona un'anno di
							nascita</label>
					</div>


					<div class="Regione">
						<!--Inserisci regione -->
						<label id="labelRegione"> Regione</label> <select
							class="form-control" name="regioneRegistrazione"
							id="selezionaRegione">
							<option>Regione</option>
							<option>Abruzzo</option>
							<option>Basilicata</option>
							<option>Calabria</option>
							<option>Campania</option>
							<option>Emilia-Romagna</option>
							<option>Friuli-Venezia-Giulia</option>
							<option>Lazio</option>
							<option>Liguria</option>

					</div>


					<div class="checkbox">
						<!--Casella di condizione -->
						<label> <input type="checkbox"
							name="checkboxRegistrazione" id="checkboxCondizioni"> <strong
							id="terminicondizioni"> Accetta termini e condizioni e
								dichiaro di aver letto l'informativa sul trattamento dei miei
								dati personali.</strong>
						</label> <label id="checkboxCondizioniErrore">Devi accettare
							termini e condizioni per completare la registrazione</label>
					</div>

					<button type="submit" class="btn btn-default"
						id="bottoneRegistrazione">
						<strong>Registrati</strong>
					</button>

				</form>
				<!-- fine form di registrazione -->

			</div>

		</div>
